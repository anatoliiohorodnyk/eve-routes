# Redis configuration for EVE Routes
# Basic security and performance settings

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Performance
tcp-keepalive 300
tcp-backlog 511

# Logging
loglevel notice
logfile ""

# Security
requirepass ""

# Keyspace notifications (optional)
notify-keyspace-events ""

# Client timeout
timeout 300